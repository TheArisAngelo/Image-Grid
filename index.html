<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">
        <img
          src="https://via.placeholder.com/300x200?text=Image+1"
          alt="Image 1"
        />
      </div>
      <div class="item item2">
        <img
          src="https://via.placeholder.com/300x200?text=Image+2"
          alt="Image 2"
        />
      </div>
      <div class="item item3">
        <img
          src="https://via.placeholder.com/300x200?text=Image+3"
          alt="Image 3"
        />
      </div>
      <div class="item item4">
        <img
          src="https://via.placeholder.com/600x200?text=Image+4"
          alt="Image 4"
        />
      </div>
      <div class="item item5">
        <img
          src="https://via.placeholder.com/300x200?text=Image+5"
          alt="Image 5"
        />
      </div>
      <div class="item item6">
        <img
          src="https://via.placeholder.com/900x200?text=Image+6"
          alt="Image 6"
        />
      </div>
    </div>
  </body>
</html>
